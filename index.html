<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Form</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section class="side-1">
        <div class="logo">
            <img src="images/logo.svg" alt="Logo">
        </div>
        <form class="form-login">
            <header>
                <div class="login-action">
                    <div class="login-title">
                        <img src="images/log-in.svg" alt="Ícone de log-in">
                        <h1>Faça seu login</h1>
                    </div>
                    <p class="content">Entre com suas informações de cadastro</p>
                </div>
        
            </header>
            <div class="container-input">
                <label for="email">E-mail</label>
                <div class="input">
                    <img src="images/mail.svg" alt="Ícone de envelope">
                    <input type="email" placeholder="Digite seu e-mail">
                </div>
            </div>
            <div class="container-input">
                <label for="password">Senha</label>
                <div class="input">
                    <img src="images/lock.svg" alt="Ícone de cadeado">
                    <input type="password" placeholder="Digite sua senha">
                    <img src="images/eye.svg" alt="Ícone de mostrar senha">
                </div>
                <div class="password-options">
                    <div class="container-checkbox">
                        <input type="checkbox" class="checkbox" id="checkbox">
                        <label for="checkbox">Lembre-me</label>
                    </div>
                    <a class="forgot-password" href="#">Esqueci minha senha</a>
                </div>
                <button class="login-button">Entrar</button>
                <p class="question-login">Não tem uma conta? <a class="register" href="#">Registre-se</a></p>
            </div>
        </form>
    </section>

    <section class="side-2"></section>
</body>
</html>
